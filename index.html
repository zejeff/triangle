<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="css/bootstrap.css">
    <link href="css/styles.css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle</title>
  </head>
  <body>
    <h1>Do you have a Triangle?</h1>
    <div class="container">
      <h2>Let's build a triangle!</h2>
      <form id="triangleForm">
        <div class="form-triangle">
          <label for="number1">A number?</label>
          <input id="number1" class="form-control" type="number">
        </div>
        <div class="form-triangle">
          <label for="number2">Another number?</label>
          <input id="number2" class="form-control" type="number">
        </div>
        <div class="form-triangle">
          <label for="number3">A final number?</label>
          <input id="number3" class="form-control" type="number">
        </div>            
        <button type="submit" class="btn">Let's do Triangle!</button>
      </form>
    </div>
  </body>
</html>
